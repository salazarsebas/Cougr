name: Bomberman Contract CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'examples/bomberman/**'
      - '.github/workflows/bomberman.yml'
  pull_request:
    paths:
      - 'examples/bomberman/**'
      - '.github/workflows/bomberman.yml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo fmt
        run: cd examples/bomberman && cargo fmt --all -- --check

      - name: Run cargo clippy
        run: cd examples/bomberman && cargo clippy -- -D warnings --allow clippy::needless_return

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo build
        run: cd examples/bomberman && cargo build --release

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo test
        run: cd examples/bomberman && cargo test --release

  soroban-build:
    name: Soroban Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Stellar CLI
        run: |
          # Try to install via cargo, fallback to manual download if it fails
          if ! cargo install --locked stellar-cli --version 25.0.0; then
            echo "Cargo install failed, trying alternative method..."
            # Could add alternative installation method here if needed
            exit 1
          fi

      - name: Build WASM
        run: |
          cd examples/bomberman
          if command -v stellar &> /dev/null; then
            stellar contract build
          else
            echo "Stellar CLI not available, skipping WASM build"
          fi
