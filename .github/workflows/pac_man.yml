name: Pac-Man Smart Contract CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'examples/pac_man/**'
      - '.github/workflows/pac_man.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'examples/pac_man/**'
      - '.github/workflows/pac_man.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check
        working-directory: examples/pac_man

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: examples/pac_man

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Cargo project
        run: cargo build --verbose
        working-directory: examples/pac_man

      - name: Build release
        run: cargo build --release --verbose
        working-directory: examples/pac_man

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --verbose
        working-directory: examples/pac_man

  soroban-build:
    name: Soroban Contract Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Stellar CLI
        run: |
          cargo install stellar-cli --locked
          stellar --version

      - name: Build Soroban contract
        run: stellar contract build --verbose
        working-directory: examples/pac_man

      - name: Verify WASM artifact
        run: |
          ls -la target/wasm32-unknown-unknown/release/
          test -f target/wasm32-unknown-unknown/release/pac_man.wasm
        working-directory: examples/pac_man

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: pac_man-wasm
          path: examples/pac_man/target/wasm32-unknown-unknown/release/pac_man.wasm
